{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block content %}
<form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="Submit" class="btn btn-primary">Войти</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'blogs:index' %}"/>
</form>
{% endblock content %}
