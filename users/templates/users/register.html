{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block content %}
<form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="Submit" class="btn btn-primary">Зарегистрировать</button>
    {% endbuttons %}
</form>
{% endblock content %}
