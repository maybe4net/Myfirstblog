{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block content %}
<h2>Редактирование поста {{post}}</h2>

<form action="{% url 'blogs:edit_post' post.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Сохранить изменения</button>
    {% endbuttons %}
</form>
{% endblock content %}
